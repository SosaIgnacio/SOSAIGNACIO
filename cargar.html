<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nuevoTurno">
        <h1>Nuevo producto</h1>
        <form>
            <input type="text" id="titulo" placeholder="Ingrese Titulo">
            <br>
            <input type="number" id="precioPeso" placeholder="Precio en pesos:">
            <br>
            <input type="number" id="precioDolar" placeholder="Precio en dolar:">
            <br>
            <input type="date" id="fecha">
            <br>
        </form>
        <button onclick="CrearNuevoTurno()">Nuevo producto</button>
        <a href="/">
            <button>Volver</button>
        </a>
    </div>
</body>
</html>
